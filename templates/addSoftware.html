{% extends "layout.html" %}

{% block title %}
    Add a New License
{% endblock %}

{% block main %}
    <form action="/addSoftware" method="post">
        <h6>Add Software</h6>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="brand" placeholder="Software Brand" type="text" required>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="software" placeholder="Software Name" type="text" required>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="licensesAllowed" placeholder="Licenses Purchased" type="number" required>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
